# arc42 PDF Theme - English / Latin Scripts
# Optimized for: EN, DE, FR, ES, IT, PT, CZ, NL
# Font requirements: Liberation Sans, DejaVu Sans (included in Docker image)

extends: default

font:
  catalog:
    # Primary font family - Liberation Sans (clean, professional)
    Liberation:
      normal: LiberationSans-Regular.ttf
      bold: LiberationSans-Bold.ttf
      italic: LiberationSans-Italic.ttf
      bold_italic: LiberationSans-BoldItalic.ttf

    # Fallback font family - DejaVu Sans (excellent Unicode coverage)
    DejaVu:
      normal: DejaVuSans.ttf
      bold: DejaVuSans-Bold.ttf
      italic: DejaVuSans-Oblique.ttf
      bold_italic: DejaVuSans-BoldOblique.ttf

    # Monospace font for code blocks
    LiberationMono:
      normal: LiberationMono-Regular.ttf
      bold: LiberationMono-Bold.ttf
      italic: LiberationMono-Italic.ttf
      bold_italic: LiberationMono-BoldItalic.ttf

  fallbacks:
    - DejaVu

page:
  background_color: FFFFFF
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]  # [top, right, bottom, left]
  size: A4

base:
  font_family: Liberation
  font_size: 10.5
  line_height_length: 14
  line_height: $base_line_height_length / $base_font_size
  font_color: 333333
  align: justify

vertical_rhythm: $base_line_height_length

heading:
  font_family: Liberation
  font_color: 1a1a1a
  font_style: bold
  line_height: 1.2
  margin_top: $vertical_rhythm * 0.5
  margin_bottom: $vertical_rhythm * 0.3
  h1:
    font_size: floor($base_font_size * 2.2)
    font_color: 0066cc
  h2:
    font_size: floor($base_font_size * 1.8)
    font_color: 0066cc
  h3:
    font_size: floor($base_font_size * 1.5)
  h4:
    font_size: floor($base_font_size * 1.3)
  h5:
    font_size: floor($base_font_size * 1.1)
  h6:
    font_size: $base_font_size

link:
  font_color: 0066cc

outline_list:
  indent: $base_font_size * 1.5
  item_spacing: $vertical_rhythm / 2

code:
  font_family: LiberationMono
  font_size: floor($base_font_size * 0.9)
  font_color: 333333
  background_color: f5f5f5
  border_color: cccccc
  border_width: 0.5
  border_radius: 3
  padding: [3, 6, 3, 6]

codespan:
  font_family: LiberationMono
  font_size: floor($base_font_size * 0.9)
  font_color: c7254e
  background_color: f9f2f4

table:
  background_color: FFFFFF
  border_color: dddddd
  border_width: 0.5
  cell_padding: 3
  head:
    font_style: bold
    font_color: FFFFFF
    background_color: 0066cc

admonition:
  border_width: 0.5
  padding: [12, 12, 12, 12]
  label:
    font_style: bold
  icon:
    note:
      name: fa-info-circle
      stroke_color: 0066cc
    tip:
      name: fa-lightbulb-o
      stroke_color: 00cc66
    warning:
      name: fa-exclamation-triangle
      stroke_color: ff9900
    important:
      name: fa-exclamation-circle
      stroke_color: ff6600
    caution:
      name: fa-fire
      stroke_color: cc0000

sidebar:
  background_color: f5f5f5
  border_color: 0066cc
  border_width: 3
  border_radius: 4
  padding: [12, 12, 12, 12]
  title:
    font_style: bold
    font_color: 0066cc

# arc42-specific styling for help sections
role:
  arc42help:
    background_color: fffef0
    border_color: ffcc00
    border_width: 1
    border_radius: 3
    padding: [8, 12, 8, 12]
    font_style: italic

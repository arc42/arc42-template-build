# arc42 PDF Theme - Default Fallback
# Used when no language-specific theme is available
# Uses Noto fonts family for maximum Unicode coverage

extends: default

font:
  catalog:
    # Noto Sans - Google's comprehensive Unicode font
    # Using absolute paths to Ubuntu 22.04 system fonts
    Noto:
      normal: /usr/share/fonts/truetype/noto/NotoSans-Regular.ttf
      bold: /usr/share/fonts/truetype/noto/NotoSans-Bold.ttf
      italic: /usr/share/fonts/truetype/noto/NotoSans-Italic.ttf
      bold_italic: /usr/share/fonts/truetype/noto/NotoSans-BoldItalic.ttf

    # DejaVu as fallback
    DejaVu:
      normal: /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf
      bold: /usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf
      italic: /usr/share/fonts/truetype/dejavu/DejaVuSans-Oblique.ttf
      bold_italic: /usr/share/fonts/truetype/dejavu/DejaVuSans-BoldOblique.ttf

    # Monospace
    NotoMono:
      normal: /usr/share/fonts/truetype/noto/NotoSansMono-Regular.ttf
      bold: /usr/share/fonts/truetype/noto/NotoSansMono-Bold.ttf
      italic: /usr/share/fonts/truetype/noto/NotoSansMono-Regular.ttf
      bold_italic: /usr/share/fonts/truetype/noto/NotoSansMono-Bold.ttf

  fallbacks:
    - DejaVu

page:
  background_color: FFFFFF
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4

base:
  font_family: Noto
  font_size: 10.5
  line_height_length: 14
  line_height: $base_line_height_length / $base_font_size
  font_color: 333333
  align: justify

vertical_rhythm: $base_line_height_length

heading:
  font_family: Noto
  font_color: 1a1a1a
  font_style: bold
  line_height: 1.2
  margin_top: $vertical_rhythm * 0.5
  margin_bottom: $vertical_rhythm * 0.3
  h1:
    font_size: floor($base_font_size * 2.2)
    font_color: 0066cc
  h2:
    font_size: floor($base_font_size * 1.8)
    font_color: 0066cc
  h3:
    font_size: floor($base_font_size * 1.5)
  h4:
    font_size: floor($base_font_size * 1.3)
  h5:
    font_size: floor($base_font_size * 1.1)
  h6:
    font_size: $base_font_size

link:
  font_color: 0066cc

code:
  font_family: NotoMono
  font_size: floor($base_font_size * 0.9)
  font_color: 333333
  background_color: f5f5f5
  border_color: cccccc
  border_width: 0.5
  border_radius: 3
  padding: [3, 6, 3, 6]

codespan:
  font_family: NotoMono
  font_size: floor($base_font_size * 0.9)
  font_color: c7254e
  background_color: f9f2f4

table:
  background_color: FFFFFF
  border_color: dddddd
  border_width: 0.5
  cell_padding: 3
  head:
    font_style: bold
    font_color: FFFFFF
    background_color: 0066cc

sidebar:
  background_color: f5f5f5
  border_color: 0066cc
  border_width: 3
  border_radius: 4
  padding: [12, 12, 12, 12]
  title:
    font_style: bold
    font_color: 0066cc

role:
  arc42help:
    background_color: fffef0
    border_color: ffcc00
    border_width: 1
    border_radius: 3
    padding: [8, 12, 8, 12]
    font_style: italic

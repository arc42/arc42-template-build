[pytest]
# pytest configuration for arc42-template-build

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Console output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (all markers must be registered)
    --strict-markers
    # Fail on warnings (disabled for now during development)
    # --strict-config

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multi-component)
    validation: Format validation tests
    slow: Tests that take significant time
    requires_docker: Tests that require Docker
    requires_fonts: Tests that require specific fonts

# Coverage options (if pytest-cov is installed)
# Uncomment when ready for coverage reporting
# addopts = --cov=src/arc42_builder --cov-report=html --cov-report=term

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs = .git .tox dist build *.egg workspace arc42-template
